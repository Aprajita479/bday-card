<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="birthday-card">

        <!---Outer-->
        <div class="cover-outer">
            <img src="https://images.esellerpro.com/3274/I/318/37/lrgscaleAO002.jpg" width="100%">

        </div>
        <!---Inner-->
        <div class="cover-inner">
            <img src="https://img.freepik.com/premium-vector/happy-birthday-vector-design-greeting-cards_25420-16.jpg?w=2000"
                width="100%">

        </div>

        <!---Text-->
        <div class="text">
            <p class="title">
                Happy Birthday
                <br>
                Friend
            </p>
            <p>
                I hope your special day will bring you lots of happiness,love and fun.You deserve them a lot.
                Enjoy!!
            </p>
            <p>
                Hope your day goes great!!
            </p>
        </div>
    </div>

</body>
